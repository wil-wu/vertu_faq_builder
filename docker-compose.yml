version: '3.8'

services:
  algorithm-answer-enhancement:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: algorithm_answer_enhancement
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./:/vertu/src
      - /vertu/src/.venv
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
